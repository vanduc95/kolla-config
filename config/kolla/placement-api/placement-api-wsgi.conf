Listen 10.53.101.10:8780

ServerSignature Off
ServerTokens Prod
TraceEnable off
TimeOut 60
KeepAliveTimeout 60


<VirtualHost *:8780>
    WSGIDaemonProcess placement-api processes=5 threads=1 user=placement group=placement display-name=placement-api
    WSGIProcessGroup placement-api
    WSGIScriptAlias / /var/lib/kolla/venv/bin/placement-api
    WSGIApplicationGroup %{GLOBAL}
    WSGIPassAuthorization On
    <IfVersion >= 2.4>
      ErrorLogFormat "%{cu}t %M"
    </IfVersion>
    ErrorLog "/var/log/kolla/placement/placement-api.log"
    LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b %D \"%{Referer}i\" \"%{User-Agent}i\"" logformat
    CustomLog "/var/log/kolla/placement/placement-api-access.log" logformat
    <Directory /var/lib/kolla/venv/bin>
        <Files placement-api>
            Require all granted
        </Files>
    </Directory>
</VirtualHost>
